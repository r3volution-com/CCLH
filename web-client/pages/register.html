<div class="card-content black-text">
	<span class="card-title">Cartas contra la Humanidad</span>
	<form id="register" action="operations.php?op=register" method="post"> 
		<div class="input-field">
			<input placeholder="Usuario" id="username" name="username" type="text" class="validate">
		</div>
		<div class="input-field">
			<input placeholder="E-mail" id="email" name="email" type="text" class="validate">
		</div>
		<div class="input-field">
			<input placeholder="Contrase&ntilde;a" id="password" name="password" type="password">
		</div>
		<div class="input-field">
			<input placeholder="Confirma tu contrase&ntilde;a" id="repassword" name="repassword" type="password">
		</div>
	</form>
</div>
<div class="card-action">
	<a href="javascript:void(0)" onclick="sendRegister()" class="waves-effect waves-light btn black white-text">Registrate</a>
</div>
<script>
	function sendRegister() {
		$("#register").ajaxSubmit({
			dataType: 'json',
			type: 'POST',
			success:function(res){
				if (res.status == "OK"){
					location.href="index.php";
				} else {
					Materialize.toast(res.msg, 3000);
				}
			},
			error: function(res){
				Materialize.toast('Se ha producido un error', 3000);
				console.log(res);
			}
		}); 
	}
</script>
